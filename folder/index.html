<div>
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-2">
            <h1 class="text-center login-title">Create new account if you don't have Account</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/angularjs.png"
                    alt="Angularjs by Rohan">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" ng-model="username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                <button class="btn btn-lg btn-primary btn-block" ng-click="loginCheck()" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#/reg" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</div>
