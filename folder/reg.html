<div>
	
<form class="form-horizontal"  name="myform">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="firstname" placeholder="" ng-required="true" ng-minlength="3" ng-model="username" class="input-xlarge">
        <span class="error-message" ng-show="myform.firstname.$dirty && myform.firstname.$error.minlength">Username can contain any letters or numbers should be more then 2 character</span>
        <span class="error-message" ng-show="myform.firstname.$dirty && myform.firstname.$error.required">Username must be required</span>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" ng-model="email" ng-required class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="username" name="password" placeholder="" ng-required="true" ng-minlength="6" ng-model="password" class="input-xlarge">
        <span class="error-message" ng-show="myform.password.$dirty && myform.password.$error.minlength">password should be more then 6 character</span>
        <span class="error-message" ng-show="myform.password.$dirty && myform.password.$error.required">password must be required</span>      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Phone </label>
      <div class="controls">
        <input type="text" id="username" name="phone" placeholder="10 number"  ng-minlength="10" ng-maxlength="10" ng-model="phone" ng-pattern="/^/d{10}$/" class="input-xlarge">
        <span class="error-message" ng-show="myform.password.$dirty && myform.password.$invalid">phone number must be 10 number</span>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
       <a href="#/index"><br> <button class="btn btn-success" ng-click="Save()">Register</button></a>
      </div>
    </div>
	   <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" ng-click="Get()">Get</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
